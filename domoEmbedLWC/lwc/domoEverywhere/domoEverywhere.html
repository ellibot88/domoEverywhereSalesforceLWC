<template>
    <lightning-card title="Domo Analytics" icon-name="standard:report">
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-around_large">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <template if:true={hasError}>
                <div class="slds-box slds-theme_error slds-p-around_medium">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:error" size="small" alternative-text="Error"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-text-heading_small">Unable to Load Content</h2>
                            <p class="slds-text-body_regular slds-m-top_x-small">{errorMessage}</p>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={embedId}>
                <form id="embedform" action={actionURL} method="post" target={embedId} class="slds-hide">
                    <input type="hidden" name="embedToken" value={embedToken.data}/>
                </form>
                <div class="slds-box slds-box_x-small slds-theme_default embed-container">
                    <iframe 
                        name={embedId} 
                        src="" 
                        id="output_frame" 
                        height={frameHeight}
                        class="domo-iframe"
                        title="Domo Analytics Content">
                    </iframe> 
                </div>
            </template>
        </div>
    </lightning-card>
</template>
